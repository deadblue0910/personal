mixed-port: 7890
socks-port: 7891
# Linux 和 macOS 的 redir 代理端口
redir-port: 7892

# 允许局域网的连接
allow-lan: true

# 规则模式：Rule（规则） / Global（全局代理）/ Direct（全局直连）
mode: rule

# 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
# 5 个级别：silent / info / warning / error / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: info
# Clash 的 RESTful API
external-controller: 127.0.0.1:60000

proxy-providers:
  wd:
    type: http
    path: ./profiles/wd.yaml
    url: https://fuqing.ch/subscribe/gnqqbe-oyrkoc-z
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300 
  ikuuu:
    type: http
    path: ./profiles/ikuuu.yaml
    url: https://gx7rs.no-mad-world.club/link/RXrueCK3wJa3piEf?clash=3
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300         
      
proxy-groups:
  # Proxies为Gloabl/规则 模式下, 可用的所有代理.
  - name: PROXY
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - wd
      - ikuuu
    proxies:
      - DIRECT
      - ♻️ 自动选择 
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    filter: '^(?!.*(Traffic|Expire)).*'
    use:
      - wd
      - ikuuu
  - name: "Steam"
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - wd     
    proxies:
      - DIRECT
      - ♻️ 自动选择 
  - name: 哔哩哔哩 
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    filter: 'Hong Kong|Taiwan'
    use:
      - wd
    proxies:
      - DIRECT   
  - name: 日本
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    filter: 'Japan'    
    use:
      - wd
  - name: 非日本
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    filter: '^(?!.*(Japan)).*'    
    use:
      - wd         
  - name: 🛑 广告拦截
    type: select
    proxies:
      - REJECT     
      - DIRECT                    
     
